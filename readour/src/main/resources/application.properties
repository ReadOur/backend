spring.application.name=readour

spring.datasource.url=jdbc:mysql://localhost:3307/readour?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=readour-chat-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.producer.acks=all
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.listener.auto-startup=false

logging.level.com.readour.community=DEBUG

library.api.base-url=http://data4library.kr/api
library.api.key=e599d6ef1878b2c2505fad800a98c4bce4f9c6a6f79b90425da0e37ce296365e

kafka.enabled=true
